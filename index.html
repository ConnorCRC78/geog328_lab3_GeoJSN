<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Health Clinic List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #container {
        display: flex;
        height: 100vh;
        flex-direction: row;
        align-items: stretch;
      }
      #side-panel {
        flex-basis: 500px;
        overflow-y: scroll;
      }

      #map {
        flex-grow: 1;
      }
      button {
        margin-bottom: 10px;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
      }

      th,
      td {
        text-align: left;
        padding: 16px;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
</head> 
<body>
   <main id="container">
       <div id="side-panel">

           <h2>Health Center List</h2>
           <button id="sort-btn">Sort Alphabetically</button>

           <table id="clinic-table">
              <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Address</th>
                          </tr>
            </table>
       </div>
       <div id="map"></div>
   </main>
   <script>
     mapboxgl.accessToken = 'pk.eyJ1IjoiY29ubm9yY3JjNzgiLCJhIjoiY202c2dudHptMDgwejJqcTU2b2diZXVndiJ9.rot0eSSXgWp2THeHVL0nyQ';
     let map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/satellite-v9', // style URL
      zoom: 10, // starting zoom
      center: [-122.3321, 47.6062] // starting center
      });
      async function geojsonFetch() {
    try {
        let response, health_c, seattle, table;
        
        response = await fetch('assets/HealthClinics.geojson');
        if (!response.ok) throw new Error('Failed to load HealthClinics.geojson');
        health_c = await response.json();
        
        response = await fetch('assets/2020_census.geojson');
        if (!response.ok) throw new Error('Failed to load 2020_census.json');
        seattle = await response.json();
        
        // Add layers to the map
        map.on('load', function () {
            map.addSource('health_c', {
                type: 'geojson',
                data: health_c
            });
            map.addLayer({
                'id': 'health_c-layer',
                'type': 'circle',
                'source': 'health_c',
                'paint': {
                    'circle-radius': 8,
                    'circle-stroke-width': 2,
                    'circle-color': 'red',
                    'circle-stroke-color': 'white'
                }
            });

            map.addSource('seattle', {
                type: 'geojson',
                data: seattle
            });
            map.addLayer({
                'id': 'seattle-layer',
                'type': 'fill',
                'source': 'seattle',
                'paint': {
                    'fill-color': '#0080ff', // blue color fill
                    'fill-opacity': 0.5
                }
            });
        });

        // Populate Table
        table = document.getElementById("clinic-table");
        let row, cell1, cell2, cell3;
        health_c.features.forEach((feature) => {
            row = table.insertRow(-1);
            cell1 = row.insertCell(0);
            cell2 = row.insertCell(1);
            cell3 = row.insertCell(2);
            cell1.innerHTML = feature.properties.feature_id || "N/A";
            cell2.innerHTML = feature.properties.name || "Unknown";
            cell3.innerHTML = feature.properties.address || "No address provided";
        });

    } catch (error) {
        console.error("Error loading GeoJSON files:", error);
    }
}
geojsonFetch();
document.getElementById("sort-btn").addEventListener("click", function () {
    let table = document.getElementById("clinic-table");
    let rows = Array.from(table.rows).slice(1); // Exclude header row
    rows.sort((a, b) => {
        let nameA = a.cells[1].innerText.toLowerCase();
        let nameB = b.cells[1].innerText.toLowerCase();
        return nameA.localeCompare(nameB);
    });
    rows.forEach(row => table.appendChild(row));
});
  </script>
</body> 
<html>
